language: node_js
notifications:
  email: false
cache: npm
jobs:
  include:
  - stage: test
    script:
    - npm run lint
    - npm test
    - npm run coverage
  - stage: deploy
    if: tag IS present
    script: echo 'Deploying to NOW'
    before_deploy: npm i now --no-save
    deploy:
      provider: script
      skip_cleanup: true
      script:
      - npm run deploy
      - npm run alias
      on:
        repo: windingtree/wt-read-api
        tags: true
env:
  global:
    secure: 
